<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="expenseTrackercss.css">
  <title>EXPENSE TRACKER</title>
  

</head>

<body>
  <div class="container">
    <h1>EXPENSE TRACKER</h1>
    <form id="expenseForm">
      <div class="form-group">
        <label for="expenseName">Expense Name</label>
        <input type="text" class="form-control" id="expenseName" required>

      <div class="form-group">
        <label for="expensedescription">Expense Description</label>
        <input type="text" class="form-control" id="expensedescription" required>
      </div>
        <label for="category">Choose a category:</label>
        <select id="category">
        <option value="food">Food</option>
        <option value="transportation">Transportation</option>
        <option value="entertainment">Entertainment</option>
        <option value="Other">Other</option>
       
        </select>
      </div>
      <div class="form-group">
        <label for="expenseAmount">Expense Amount</label>
        <input type="number" class="form-control" id="expenseAmount" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    <ul id="expenseList" class="list-group mt-3"></ul>
  </div>
  
  <script src="expenseTrackerJS.js"></script>
</body>
</html>
